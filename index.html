<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>면접 질문 생성기 - 초간단 버전</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>면접 질문 생성기</h1>
    <p class="tagline">버튼 몇 번으로 대표 질문 5개와 꼬리 질문을 보여줘요</p>
  </header>

  <main>
    <section id="step1" class="card">
      <h2>1) 무엇을 뽑을까요?</h2>
      <div class="tabs">
        <button class="tab active" data-type="job">직무 역량</button>
        <button class="tab" data-type="culture">컬처 핏</button>
      </div>
      <div id="options" class="options"></div>
    </section>

    <section id="step2" class="card" hidden>
      <h2>2) 질문 세트</h2>
      <ol id="questionList"></ol>
      <div class="actions">
        <button id="copyBtn">복사하기</button>
        <button id="printBtn">PDF로 저장</button>
        <button id="againBtn" class="secondary">처음으로</button>
      </div>
    </section>
  </main>

  <footer>
    <small>Tip: 민감/차별 가능성이 있는 질문은 사용하지 마세요. (가족·출신·혼인/임신·정치·종교·건강·장애 등)</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
